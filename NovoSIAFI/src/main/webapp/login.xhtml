<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:fieldset legend="#{messages['login.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['login.label.login']}: " for="login" styleClass="text-input" />
					<h:inputText id="login" value="#{loginMB.login}" required="true" />
					<p:message for="login" />

					<h:outputLabel value="#{messages['login.label.password']}: " for="password" styleClass="text-input" />
					<h:inputSecret id="password" value="#{loginMB.password}" required="true" />
					<p:message for="password" />

					<p:commandButton value="#{messages['login.label.login']}" action="#{loginMB.login}" ajax="false" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
